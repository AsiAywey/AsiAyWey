<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AsíAyWey - Register</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="styles/style-register.css" rel="stylesheet">
</head>

<body class="register-body">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-8">
                <div class="card shadow-lg register-card">
                    <div class="card-body p-4 p-md-5">
                        <div class="text-center mb-4">
                            <h2 class="register-title">Create Account</h2>
                            <p class="text-muted">Join the professional match-first recruitment platform</p>
                        </div>

                        <div id="message"></div>

                        <form id="registerForm">
                            <div class="row g-3">
                                <div class="col-12">
                                    <label for="role" class="form-label">I am a...</label>
                                    <select id="role" class="form-select register-form-select" required>
                                        <option value="">Choose role</option>
                                        <option value="candidate">Candidate</option>
                                        <option value="company">Company</option>
                                    </select>
                                </div>

                                <div class="col-md-6">
                                    <label for="fullname" class="form-label">Full Name / Company Name</label>
                                    <input id="fullname" type="text" class="form-control register-form-input" placeholder="Enter your name" required>
                                </div>

                                <div class="col-md-6">
                                    <label for="email" class="form-label">Email</label>
                                    <input id="email" type="email" class="form-control register-form-input" placeholder="Enter your email" required>
                                </div>

                                <div class="col-md-6">
                                    <label for="phone" class="form-label">Phone</label>
                                    <input id="phone" type="tel" class="form-control register-form-input" placeholder="+57 300 123 4567" required>
                                </div>

                                <div class="col-md-6">
                                    <label for="password" class="form-label">Password</label>
                                    <input id="password" type="password" class="form-control register-form-input" placeholder="Minimum 6 characters" required>
                                </div>

                                <div class="col-12">
                                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                                    <input id="confirmPassword" type="password" class="form-control register-form-input" placeholder="Repeat your password" required>
                                </div>

                                <div id="candidateFields" class="col-12 register-hidden">
                                    <div class="row g-3">
                                        <div class="col-md-6">
                                            <label for="title" class="form-label">Job Title</label>
                                            <input id="title" type="text" class="form-control register-form-input" placeholder="e.g., Senior Developer">
                                        </div>
                                        <div class="col-md-6">
                                            <label for="location" class="form-label">Location</label>
                                            <input id="location" type="text" class="form-control register-form-input" placeholder="e.g., Medellín">
                                        </div>
                                    </div>
                                </div>

                                <div id="companyFields" class="col-12 register-hidden">
                                    <div class="row g-3">
                                        <div class="col-md-6">
                                            <label for="nit" class="form-label">NIT</label>
                                            <input id="nit" type="text" class="form-control register-form-input" placeholder="Company NIT">
                                        </div>
                                        <div class="col-md-6">
                                            <label for="industry" class="form-label">Industry</label>
                                            <input id="industry" type="text" class="form-control register-form-input" placeholder="e.g., Technology">
                                        </div>
                                    </div>
                                </div>

                                <div class="col-12 d-grid">
                                    <button type="submit" class="btn btn-danger btn-lg register-btn">Create Account</button>
                                </div>

                                <div class="col-12 text-center">
                                    <p class="text-muted mb-0">
                                        Already have an account? <a href="login.html" class="register-link">Login here</a>
                                    </p>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="register.js"></script>
</body>

</html>
