<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Job Offers Management - AsíAyWey</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles-job.css" />
</head>
<body class="dark-theme">
    <!-- Top Navigation Bar -->
    <header class="header">
        <div class="header-container">
            <div class="header-content">
                <div class="header-left">
                    <div class="logo-section">
                        <div class="logo-icon">
                            <span class="material-symbols-outlined">handshake</span>
                        </div>
                        <h1 class="logo-text">AsíAyWey</h1>
                    </div>
                </div>
                <div class="header-right">
                    <a href="dashboard.html" class="btn-close">Back</a>
                    <a href="login.html" class="btn-close">Logout</a>
                </div>
            </div>
        </div>
    </header>

    <main class="main-content">
        <!-- Page Heading -->
        <div class="page-header">
            <div class="page-header-content">
                <div class="page-title-section">
                    <h2 class="page-title">Job Offers</h2>
                    <p class="page-subtitle" id="pageSubtitle">
                        View and manage job offers.
                    </p>
                </div>
            </div>
        </div>

        <div id="message" class="message" style="display:none; margin:20px;"></div>

        <!-- Create Offer Form (Company Only) -->
        <div id="createOfferForm" style="display:none; margin:20px; padding:20px; border:1px solid #333; border-radius:8px;">
            <h3>Create New Job Offer</h3>
            <form id="jobForm">
                <input type="text" id="jobTitle" placeholder="Job Title" required>
                <textarea id="jobDescription" placeholder="Description" required></textarea>
                <input type="text" id="jobSkills" placeholder="Skills (comma separated)" required>
                <input type="text" id="jobLocation" placeholder="Location" required>
                <input type="text" id="jobSalary" placeholder="Salary Range" required>
                <button type="submit" class="btn-primary">Create Offer</button>
                <button type="button" class="btn-cancel" onclick="document.getElementById('createOfferForm').style.display='none';">Cancel</button>
            </form>
        </div>

        <!-- Content Grid -->
        <div class="content-grid" id="offersContainer">
        </div>
    </main>

    <!-- Global Floating Action for Mobile -->
    <div class="floating-action">
        <button class="btn-floating" id="createBtn" style="display:none;">
            <span class="material-symbols-outlined">add</span>
        </button>
    </div>

    <script type="module" src="jobs.js"></script>
</body>
</html>
