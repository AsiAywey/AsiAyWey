<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AsíAyWey - Login</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">

    <link rel="stylesheet" href="style-login.css">
</head>

<body class="dark">

    <header class="header">
        <div class="logo">
            <svg viewBox="0 0 48 48">
                <path d="M47.24 24 24 47.24.76 24 24 .76 47.24 24ZM12.24 21h23.52L24 9.24 12.24 21Z" />
            </svg>
            <span>AsíAyWey</span>
        </div>
    </header>

    <main class="container">
        <section class="card">

            <div class="content">
                <h1>Welcome to AsíAyWey</h1>
                <p>The professional match-first recruitment platform.</p>

                <div id="message" class="message" style="display:none;"></div>

                <form id="loginForm">
                    <label>Select Your Role
                        <div class="field">
                            <span class="material-symbols-outlined">person</span>
                            <select id="role" required>
                                <option value="">-- Choose role --</option>
                                <option value="candidate">Candidate</option>
                                <option value="company">Company</option>
                            </select>
                        </div>
                    </label>

                    <label>Select User
                        <div class="field">
                            <span class="material-symbols-outlined">account_circle</span>
                            <select id="userId" required>
                                <option value="">-- Choose user --</option>
                            </select>
                        </div>
                    </label>

                    <button type="submit" class="btn-primary">Enter</button>
                </form>
            </div>

        </section>
    </main>

    <footer class="footer">© 2026 AsíAyWey</footer>

    <script type="module" src="login.js"></script>
</body>

</html>
