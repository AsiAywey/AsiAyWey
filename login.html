<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AsíAyWey - Login</title>

    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">

    <link rel="stylesheet" href="styles/style-login.css">
</head>

<body class="dark">

    <header class="header">
        <div class="logo">
            <svg viewBox="0 0 48 48">
                <path d="M47.24 24 24 47.24.76 24 24 .76 47.24 24ZM12.24 21h23.52L24 9.24 12.24 21Z" />
            </svg>
            <span>AsíAyWey</span>
        </div>
    </header>

    <main class="container">
        <section class="card">

            <div class="content">
                <h1>Welcome to AsíAyWey</h1>
                <p>The professional match-first recruitment platform.</p>

                <div id="message" class="message message-hidden"></div>

                <form id="loginForm">
                    <label>I am a...
                        <div class="field">
                            <span class="material-symbols-outlined">badge</span>
                            <select id="role" required>
                                <option value=""> Choose role </option>
                                <option value="candidate">Candidate</option>
                                <option value="company">Company</option>
                            </select>
                        </div>
                    </label>

                    <label>Email
                        <div class="field">
                            <span class="material-symbols-outlined">mail</span>
                            <input id="email" type="email" placeholder="Enter your email" required />
                        </div>
                    </label>

                    <label>Password
                        <div class="field">
                            <span class="material-symbols-outlined">lock</span>
                            <input id="password" type="password" placeholder="Enter your password" required />
                        </div>
                    </label>

                    <button type="submit" class="btn-primary">Enter</button>
                </form>

                <p class="message text-center margin-top-20">
                    Don't have an account? <a href="register.html" class="link-danger">Register here</a>
                </p>
            </div>

        </section>
    </main>

    <footer class="footer">© 2026 AsíAyWey</footer>

    <script type="module" src="login.js"></script>
</body>

</html>
