<!DOCTYPE html>
<lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-register.css">
    <title>AsíAwait - Login</title>
</head>
<body>
    <main class="general-cont">
        <header class="register-hdr">
            <div class="lg-title">
                <img src="/auth/img/lg.png" alt="" class="lg">
                <h1 class="title">AsíAwait</h1>
            </div>
           
            <p class="dsc">Create you accout in AsíAwait</p>
            
        </header>
        <section class="cont-form">
            <form action="#">

                <div class="casilla">
                    <label for="#" class="dsc-input">Email</label><br>
                    <input type="email" name="#" id="email" placeholder="      Email Adrees">
                </div>

                <div class="casilla">
                    <label for="#" class="dsc-input">Password</label><br>
                    <input type="password" placeholder="      Password" id="psw"> <br> <!--Incluir funcion hiden psw-->
                </div>

                <ul class="terms-cond" id="terms-cond-acept">I accept the <a href="#" class="terms"><strong>Terms and Conditions</strong></a></ul>

                <button class="send-form" id="send-form">Register</button>
                <ul class="hv-acount">You have an acount? <a href="#" class="login"><strong>Log in</strong></a></ul>
            </form>
        </section>
    </main>
</body>
