<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-8">
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0">Mi Perfil</h4>
                    </div>
                    <div class="card-body">
                        <div id="mensaje" class="mb-3"></div>
                        
                        <div class="row">
                            <div class="col-md-4 text-center">
                                <div class="mb-3">
                                    <div style="width: 150px; height: 150px; margin: 0 auto; position: relative;">
                                        <img id="fotoPreview" src="" class="img-thumbnail" width="150" height="150" style="display: none;">
                                        <div id="sinFoto" class="bg-light border rounded d-flex align-items-center justify-content-center" style="width: 150px; height: 150px;">
                                            <span class="text-muted">Sin foto</span>
                                        </div>
                                    </div>
                                </div>
                                <input type="file" id="fotoInput" class="form-control" accept="image/*">
                                <small class="text-muted">Cambiar foto</small>
                            </div>
                            
                            <div class="col-md-8">
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <label class="form-label">Nombre Completo</label>
                                        <input type="text" id="nombreCompleto" class="form-control" readonly>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Usuario</label>
                                        <input type="text" id="usuario" class="form-control" readonly>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Email</label>
                                        <input type="email" id="email" class="form-control" readonly>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Teléfono</label>
                                        <input type="text" id="telefono" class="form-control" placeholder="Ingresa tu teléfono">
                                    </div>
                                    <div class="col-12">
                                        <label class="form-label">Descripción</label>
                                        <textarea id="descripcion" class="form-control" rows="3" placeholder="Cuéntanos algo sobre ti"></textarea>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Profesión</label>
                                        <input type="text" id="profesion" class="form-control" placeholder="Tu profesión">
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Estado</label>
                                        <select id="estado" class="form-select">
                                            <option value="DISPONIBLE">Disponible</option>
                                            <option value="NO_DISPONIBLE">No Disponible</option>
                                            <option value="RESERVADO">Reservado</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="mt-4">
                            <button type="button" id="guardarBtn" class="btn btn-primary">Guardar Cambios</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/profile.js"></script>
</body>
</html>
