<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow - Register</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/auth.css">
</head>

<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <h3 class="mb-4 text-center">Register in TaskFlow</h3>

                        <div id="message"></div>

                        <form id="registerForm">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label for="username" class="form-label">Username</label>
                                    <input 
                                        id="username" 
                                        type="text" 
                                        class="form-control" 
                                        placeholder="Enter your username"
                                        required>
                                </div>

                                <div class="col-md-6">
                                    <label for="fullname" class="form-label">Full Name</label>
                                    <input 
                                        id="fullname" 
                                        type="text" 
                                        class="form-control" 
                                        placeholder="Enter your full name"
                                        required>
                                </div>

                                <div class="col-12">
                                    <label for="email" class="form-label">Email</label>
                                    <input 
                                        id="email" 
                                        type="email" 
                                        class="form-control" 
                                        placeholder="Enter your email"
                                        required>
                                </div>

                                <div class="col-md-6">
                                    <label for="password" class="form-label">Password</label>
                                    <input 
                                        id="password" 
                                        type="password" 
                                        class="form-control" 
                                        placeholder="Minimum 6 characters"
                                        required>
                                </div>

                                <div class="col-md-6">
                                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                                    <input 
                                        id="confirmPassword" 
                                        type="password" 
                                        class="form-control" 
                                        placeholder="Repeat your password"
                                        required>
                                </div>

                                <div class="col-12 d-grid">
                                    <button type="submit" class="btn btn-success">Register</button>
                                </div>

                                <div class="col-12 text-center">
                                    <small>Already have an account? <a href="login.html">Login here</a></small>
                                    <br>
                                    <small><a href="../index.html" class="text-muted">‚Üê Back to Dashboard</a></small>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="js/register.js"></script>
</body>
</html>
