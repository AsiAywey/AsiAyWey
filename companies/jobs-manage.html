<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Manage Jobs - AsíAyWey</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../styles/jobs-browse.css" />
    <link rel="stylesheet" href="../styles/topbar.css" />
</head>
<body class="dark-theme">
    <header class="header app-topbar">
        <div class="header-container">
            <div class="header-content">
                <div class="header-left">
                    <div class="logo-section">
                        <div class="logo">◆ AsíAyWey</div>
                    </div>
                </div>
                <nav class="header-right topbar-menu">
                    <a href="../dashboard.html" class="topbar-action">
                        <span class="material-symbols-outlined" aria-hidden="true">arrow_back</span>
                        Back
                    </a>
                    <a href="jobs-manage.html" class="topbar-link active">Manage Jobs</a>
                    <a href="profile.html" class="topbar-link">Company Profile</a>
                    <a href="../login.html" class="topbar-action">
                        <span class="material-symbols-outlined" aria-hidden="true">logout</span>
                        Logout
                    </a>
                </nav>
                <div class="user-info">
                    <div class="user-text">
                        <strong id="headerUserName">User</strong>
                        <span id="headerUserRole">Role</span>
                    </div>
                    <div class="user-avatar" id="headerAvatar">
                        <i class="bi bi-person-circle user-avatar-icon" aria-hidden="true"></i>
                        <img id="headerAvatarImg" class="user-avatar-img" alt="User avatar">
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="page-header">
            <div class="page-header-content">
                <div class="page-title-section">
                    <h2 class="page-title">Manage Job Offers</h2>
                    <p class="page-subtitle">Create and manage your job postings</p>
                </div>
                <button class="btn-primary" id="createJobBtn" style="background: #D72638; color: white; padding: 10px 20px; border: none; border-radius: 6px; cursor: pointer;">
                    <span class="material-symbols-outlined" style="vertical-align: middle; font-size: 20px;">add</span>
                    Create New Job
                </button>
            </div>
        </div>

        <div id="message" class="message message-hidden"></div>

        <!-- Create/Edit Job Form -->
        <div id="jobFormContainer" class="form-hidden" style="margin: 20px 0; padding: 20px; background: #1F1F1F; border-radius: 8px; display: none;">
            <h3 id="formTitle">Create New Job Offer</h3>
            <form id="jobForm" style="display: grid; gap: 15px;">
                <div>
                    <label style="display: block; margin-bottom: 5px; color: #F5F5F5;">Job Title *</label>
                    <input type="text" id="jobTitle" required style="width: 100%; padding: 10px; background: #2A2A2A; border: 1px solid #3A3A3A; border-radius: 6px; color: #F5F5F5;">
                </div>

                <div>
                    <label style="display: block; margin-bottom: 5px; color: #F5F5F5;">Description *</label>
                    <textarea id="jobDescription" required rows="4" style="width: 100%; padding: 10px; background: #2A2A2A; border: 1px solid #3A3A3A; border-radius: 6px; color: #F5F5F5; resize: vertical;"></textarea>
                </div>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                    <div>
                        <label style="display: block; margin-bottom: 5px; color: #F5F5F5;">Location *</label>
                        <input type="text" id="jobLocation" required style="width: 100%; padding: 10px; background: #2A2A2A; border: 1px solid #3A3A3A; border-radius: 6px; color: #F5F5F5;">
                    </div>

                    <div>
                        <label style="display: block; margin-bottom: 5px; color: #F5F5F5;">Salary Range *</label>
                        <input type="text" id="jobSalary" required placeholder="e.g., $3000-$5000" style="width: 100%; padding: 10px; background: #2A2A2A; border: 1px solid #3A3A3A; border-radius: 6px; color: #F5F5F5;">
                    </div>
                </div>

                <div>
                    <label style="display: block; margin-bottom: 5px; color: #F5F5F5;">Required Skills (comma separated) *</label>
                    <input type="text" id="jobSkills" required placeholder="e.g., JavaScript, React, Node.js" style="width: 100%; padding: 10px; background: #2A2A2A; border: 1px solid #3A3A3A; border-radius: 6px; color: #F5F5F5;">
                </div>

                <div style="display: flex; gap: 10px;">
                    <button type="submit" class="btn-primary" style="flex: 1; background: #4CAF50; color: white; padding: 12px; border: none; border-radius: 6px; cursor: pointer; font-weight: 600;">
                        <span class="material-symbols-outlined" style="vertical-align: middle; font-size: 20px;">save</span>
                        Save Job Offer
                    </button>
                    <button type="button" id="cancelBtn" class="btn-secondary" style="flex: 1; background: #6C757D; color: white; padding: 12px; border: none; border-radius: 6px; cursor: pointer; font-weight: 600;">
                        <span class="material-symbols-outlined" style="vertical-align: middle; font-size: 20px;">close</span>
                        Cancel
                    </button>
                </div>
            </form>
        </div>

        <!-- Jobs List -->
        <div class="content-grid" id="jobsContainer">
            <p style="padding:20px; color: #8A8A8A;">Loading job offers...</p>
        </div>
    </main>

    <script type="module" src="jobs-manage.js"></script>
</body>
</html>
