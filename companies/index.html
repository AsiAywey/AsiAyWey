<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>AsíAyWey - Company Profile</title>
  <link rel="stylesheet" href="../style-candidate.css">
  <style>
    .btn-primary { background: #007bff; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; margin: 5px; }
    .btn-primary:hover { background: #0056b3; }
    .btn-danger { background: #dc3545; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; margin: 5px; }
    .btn-danger:hover { background: #c82333; }
    .match-row { display: flex; justify-content: space-between; align-items: center; padding: 15px; border-bottom: 1px solid #333; }
    .match-row:hover { background: #1a1a1a; }
    .match-candidate { flex: 1; }
    .match-status { font-weight: bold; color: #007bff; }
    .match-actions { display: flex; gap: 5px; }
  </style>
</head>
<body>

<header class="navbar">
  <div class="logo">◆ AsíAyWey</div>

  <nav class="menu">
    <a href="../dashboard.html">Dashboard</a>
    <a href="../jobs.html">Jobs</a>
    <a href="../companies/index.html" class="active">Company Profile</a>
    <a href="../login.html">Logout</a>
  </nav>

  <div class="search">
    <img src="https://i.pravatar.cc/40" alt="user">
  </div>
</header>

<main class="container">

  <p class="breadcrumb">Company Profile</p>

  <div id="message" class="message" style="display:none;"></div>

  <!-- PROFILE CARD -->
  <section class="card profile">
    <div class="profile-left">
      <img src="https://i.pravatar.cc/120?img=5" class="avatar">
      <div>
        <h1 id="companyName">Loading...</h1>
        <p id="companyIndustry">--</p>
        <p class="muted" id="companyLocation">--</p>
      </div>
    </div>
  </section>

  <!-- TABS -->
  <div style="margin: 20px 0; border-bottom: 1px solid #333; display: flex; gap: 20px;">
    <button class="tab-btn active" data-tab="candidates" style="padding: 10px 20px; border: none; background: none; color: #fff; cursor: pointer; border-bottom: 2px solid #007bff;">Search Candidates (OTW)</button>
    <button class="tab-btn" data-tab="matches" style="padding: 10px 20px; border: none; background: none; color: #fff; cursor: pointer;">My Matches</button>
    <button class="tab-btn" data-tab="reservations" style="padding: 10px 20px; border: none; background: none; color: #fff; cursor: pointer;">Reservations</button>
  </div>

  <!-- TAB CONTENT: CANDIDATES -->
  <div id="candidatesTab" class="tab-content card">
    <h3>Available Candidates (Open to Work)</h3>
    <p style="color: #aaa; margin-bottom: 15px;">Select candidates and match them with your job offers</p>
    <div id="candidatesList" style="max-height: 400px; overflow-y: auto;">
    </div>
  </div>

  <!-- TAB CONTENT: MATCHES -->
  <div id="matchesTab" class="tab-content card" style="display: none;">
    <h3>My Matches</h3>
    <div id="matchesList" style="max-height: 400px; overflow-y: auto;">
    </div>
  </div>

  <!-- TAB CONTENT: RESERVATIONS -->
  <div id="reservationsTab" class="tab-content card" style="display: none;">
    <h3>Active Reservations</h3>
    <div id="reservationsList" style="max-height: 400px; overflow-y: auto;">
    </div>
  </div>

</main>

<footer class="footer">
  MATCHFLOW © 2024 • RECRUITMENT INTELLIGENCE PLATFORM
</footer>

<script type="module" src="company.js"></script>
</body>
</html>
