<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AsíAyWey - Mejorar plan</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="../styles/style-candidate.css">
  <link rel="stylesheet" href="../styles/style-plans.css">
  <link rel="stylesheet" href="../styles/topbar.css">
</head>
<body>

<header class="navbar app-topbar">
  <div class="logo">◆ AsíAyWey</div>

  <nav class="menu topbar-menu">
    <a href="../dashboard.html" class="menu-link topbar-link">Dashboard</a>
    <a href="profile.html" class="menu-link topbar-link active">My Profile</a>
    <a href="jobs-browse.html" class="menu-link topbar-link">Jobs</a>
    <a href="../login.html" class="topbar-action">
      <i class="bi bi-box-arrow-right" aria-hidden="true"></i>
      Logout
    </a>
  </nav>

  <div class="user-info">
    <div class="user-text">
      <strong id="headerUserName">User</strong>
      <span id="headerUserRole">Role</span>
    </div>
    <div class="user-avatar" id="headerAvatar">
      <i class="bi bi-person-circle user-avatar-icon" aria-hidden="true"></i>
      <img id="headerAvatarImg" class="user-avatar-img" alt="User avatar">
    </div>
  </div>
</header>

<main class="container py-4">
  <p class="breadcrumb"><a href="profile.html">My Profile</a> / Mejorar plan</p>

  <div id="message" class="message message-hidden"></div>

  <section class="upgrade-hero">
    <h2>Mejorar plan</h2>
    <p>Elige el plan que más te convenga.</p>
    <div style="margin-top: 14px; display:flex; gap:10px; align-items:center; flex-wrap:wrap;">
      <span style="color: var(--text-muted); font-size: 12px; font-weight: 700;">Tu plan actual:</span>
      <span id="heroPlanPill" class="plan-pill" data-plan="cand_free">Free</span>
      <span id="heroPlanMeta" style="color: var(--text-secondary); font-size: 12.5px;">—</span>
    </div>
  </section>

  <section class="plans-grid" id="plansGrid">
    <!-- cards rendered by JS -->
  </section>

  <p class="small-note">
    <i class="bi bi-shield-check" aria-hidden="true"></i>
    Mejora tu plan de manera segura con nuestros medios de pago
  </p>
</main>

<footer class="footer">
  MATCHFLOW © 2026
</footer>

<script type="module" src="upgrade-plan.js"></script>
</body>
</html>
