<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="../styles/style-candidate.css">
  <link rel="stylesheet" href="../styles/topbar.css">
</head>
<body>

<header class="navbar app-topbar">
  <div class="logo">â—† AsÃ­AyWey</div>

  <nav class="menu topbar-menu">
    <a href="../dashboard.html" class="menu-link topbar-link">Dashboard</a>
    <a href="profile.html" class="menu-link active topbar-link">My Profile</a>
    <a href="jobs-browse.html" class="menu-link topbar-link">Jobs</a>
    <a href="../login.html" class="topbar-action">
      <i class="bi bi-box-arrow-right" aria-hidden="true"></i>
      Logout
    </a>
  </nav>

  <div class="user-info">
    <div class="user-text">
      <strong id="headerUserName">User</strong>
      <span id="headerUserRole">Role</span>
    </div>
    <div class="user-avatar" id="headerAvatar">
      <i class="bi bi-person-circle user-avatar-icon" aria-hidden="true"></i>
      <img id="headerAvatarImg" class="user-avatar-img" alt="User avatar">
    </div>
  </div>
</header>

<main class="container py-4">

  <p class="breadcrumb">My Profile</p>

  <div id="message" class="message message-hidden"></div>

  <!-- PROFILE HEADER -->
  <section class="profile-header">
    <div class="profile-cover"></div>
    
    <div class="profile-content">
      <div class="profile-avatar-section">
        <div class="avatar-container">
          <img src="https://i.pravatar.cc/120?img=12" id="fotoPreview" class="profile-avatar photo-hidden" alt="Profile photo">
          <div id="sinFoto" class="avatar-placeholder">
            <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
              <circle cx="12" cy="7" r="4"></circle>
            </svg>
          </div>
          <label for="fotoInput" class="photo-upload-btn">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M12 5v14M5 12h14"></path>
            </svg>
          </label>
          <input type="file" id="fotoInput" accept="image/*" class="input-hidden" title="Upload profile photo">
        </div>
      </div>
      
      <div class="profile-info">
        <h1 id="candidateName">Loading...</h1>
        <p id="candidateTitle" class="job-title"></p>
        <p id="candidateLocation" class="location"></p>
        <button class="btn primary" id="toggleOtw">Activate Open to Work</button>
      </div>
      
      <div class="profile-status">
        <p id="otwStatus" class="status-text">Open to Work: Not Active</p>
      </div>
    </div>
  </section>

  <!-- GRID -->
  <section class="grid">

    <div class="card">
      <h3>Description</h3>
      <textarea id="candidateDescription" placeholder="Add a professional description..." class="description-box" rows="4"></textarea>
      <button class="btn primary btn-save-margin" id="saveDescriptionBtn">Save Description</button>
    </div>

    <div class="card">
      <h3>About</h3>
      <p id="candidateBio"></p>
    </div>

    <div class="card">
      <h3>Contact Info</h3>
      <p>ðŸ“§ <span id="candidateEmail"></span></p>
      <p>ðŸ“ž <span id="candidatePhone"></span></p>
    </div>

    <div class="card">
      <h3>Skills</h3>
      <div class="tags" id="candidateSkills">
      </div>
    </div>

  </section>

</main>

<footer class="footer">

</footer>

<script type="module" src="profile.js"></script>
</body>
</html>
